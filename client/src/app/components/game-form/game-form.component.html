<div class="row">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body">
                <form >
                    <div class="form-group">
                       <input type="text" name="title" [(ngModel)]="game.title" class="form-control" placeholder="title" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name="description" [(ngModel)]="game.description" class="form-control" placeholder="description" >
                     </div>
                     <div class="form-group">
                        <input type="file" #images (change)="onFileChange($event)" class="form-control" >
                     </div>
                     <button (click)="edit ? updateGame() : createGame()"  class="btn btn-primary btn-block">save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-5">
       <div class="card card-body text-center">
         <img [src]="imgURL ? imgURL :'/assets/no-img.jpg'" alt="" class="card-img-top">
           <h3>{{game.title ? game.title:'game title'}}  </h3>
           <p>{{game.description ? game.description:'game description'}} </p>
           <p>{{ game.created_at | date: 'yyyy-MM-dd'}}</p>
       </div>
    </div>
</div>
